<!-- criar_rosto.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Rosto</title>
</head>
<body>
    <h1>Criar Rosto</h1>
    <form method="post">
        {{ form.hidden_tag() }}

        <!-- Adicione este bloco para iterar sobre os campos -->
        {% for field in form %}
            <div>
                <label for="{{ field.id }}">{{ field.label.text }}</label>
                {{ field }}
            </div>
        {% endfor %}

        <div>
            <input type="submit" value="Salvar">
        </div>
    </form>
</body>
</html>
